<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamX - Upload</title>
    <style>
        /* Copier tous les styles de 1.html */
        /* Style spécifique pour l'upload */
        .upload-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .upload-area {
            border: 2px dashed #666;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            border-color: #E50914;
            background: rgba(229, 9, 20, 0.1);
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: #999;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            padding: 10px;
            background: #333;
            border: none;
            border-radius: 4px;
            color: white;
        }

        .submit-btn {
            background: #E50914;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <!-- Copier la structure de navigation de videos.html -->
    <main id="mainContent">
        <h2 class="category-title">Upload de contenu</h2>
        <div class="upload-container">
            <div class="upload-area">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="#666">
                    <path d="M9,16V10H5L12,3L19,10H15V16H9M5,20V18H19V20H5Z"/>
                </svg>
                <h3>Glissez et déposez vos fichiers ici</h3>
                <p>ou cliquez pour sélectionner des fichiers</p>
            </div>
            <form class="upload-form">
                <div class="form-group">
                    <label>Titre</label>
                    <input type="text" placeholder="Entrez un titre">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea rows="4" placeholder="Décrivez votre contenu"></textarea>
                </div>
                <div class="form-group">
                    <label>Catégorie</label>
                    <select>
                        <option>Amateur</option>
                        <option>Professionnel</option>
                        <option>HD</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Uploader</button>
            </form>
        </div>
    </main>
    <!-- Copier le footer et les scripts de videos.html -->
</body>
</html>
