<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamX - Mon Compte</title>
    <style>
        /* Copier tous les styles de base de 1.html */
        
        /* Styles spécifiques pour la page compte */
        .account-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .account-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .account-info {
            flex: 1;
        }

        .account-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            color: #E50914;
            margin-bottom: 5px;
        }

        .account-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .account-tabs button {
            background: none;
            border: none;
            color: #999;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.1em;
            position: relative;
        }

        .account-tabs button.active {
            color: #E50914;
        }

        .account-tabs button.active::after {
            content: '';
            position: absolute;
            bottom: -11px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #E50914;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #999;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: #333;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: white;
        }

        .save-button {
            background: linear-gradient(45deg, #E50914, #ff3b2f);
            border: none;
            padding: 12px 30px;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .save-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.3);
        }
    </style>
</head>
<body>
    <!-- Copier la structure de base (vérification d'âge, sidebar, header) de 1.html -->

    <main id="mainContent">
        <div class="account-container">
            <div class="account-header">
                <div class="profile-picture">
                    <img src="https://via.placeholder.com/100" alt="Photo de profil">
                </div>
                <div class="account-info">
                    <h2>Nom d'utilisateur</h2>
                    <p>Membre depuis le 1er janvier 2024</p>
                </div>
            </div>

            <div class="account-stats">
                <div class="stat-card">
                    <div class="stat-value">42</div>
                    <div class="stat-label">Vidéos uploadées</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">1.2K</div>
                    <div class="stat-label">Abonnés</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">156</div>
                    <div class="stat-label">Favoris</div>
                </div>
            </div>

            <div class="account-tabs">
                <button class="active">Profil</button>
                <button>Paramètres</button>
                <button>Confidentialité</button>
            </div>

            <form>
                <div class="form-group">
                    <label>Nom d'utilisateur</label>
                    <input type="text" value="Username">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" value="user@example.com">
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" value="********">
                </div>
                <button type="submit" class="save-button">Sauvegarder les modifications</button>
            </form>
        </div>
    </main>

    <!-- Copier le footer et les scripts de 1.html -->
</body>
</html>
