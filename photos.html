    <style>
        /* Styles de base */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: white;
        }

        /* Style spécifique pour la page photos */
        .photos-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .photo-card {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
            aspect-ratio: 1/1;
            opacity: 0;
            animation: scaleIn 0.5s ease-out forwards;
        }

        .photo-card:hover {
            transform: scale(1.02);
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo-card:hover .photo-overlay {
            opacity: 1;
        }

        .photo-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .photo-title {
            font-size: 1.1em;
            font-weight: 600;
            margin: 0;
            color: #fff;
        }

        .photo-stats {
            display: flex;
            gap: 15px;
            color: rgba(255,255,255,0.8);
            font-size: 0.9em;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Filtres */
        .photos-filters {
            display: flex;
            gap: 20px;
            padding: 15px 25px;
            background: rgba(31, 31, 31, 0.8);
            margin-bottom: 25px;
            border-radius: 8px;
        }

        .filter-button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: #333;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-button:hover, .filter-button.active {
            background: #E50914;
        }

        /* Hériter les styles du header */
        .top-nav {
            position: fixed;
            top: 0;
            right: 0;
            height: 120px;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            z-index: 199;
            padding-left: 60px;
            width: calc(100% - 60px);
            border-bottom: none;
        }

        .top-bar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 0;
            height: 60px;
            position: relative;
        }

        .site-logo {
            color: #E50914;
            font-size: 1.6em;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-right: 40px;
            margin-left: -60px;
        }

        .site-logo svg {
            width: 24px;
            height: 24px;
            fill: #E50914;
        }

        .search-container {
            flex: 1;
            max-width: 500px;
            position: relative;
            margin: 0 auto;
            margin-right: 40px;
            margin-left: 40px;
        }

        .search-container input {
            background-color: #333333;
            border: none;
            color: white;
            padding: 12px 40px 12px 20px;
            border-radius: 25px;
            width: 100%;
            font-size: 1.1em;
        }

        .search-container svg {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            fill: #999;
        }

        .horizontal-menu {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 15px 0;
            background-color: transparent;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 0;
        }

        .horizontal-menu a {
            position: relative;
            color: #999;
            text-decoration: none;
            font-size: 1em;
            font-weight: 600;
            transition: color 0.3s;
        }

        .horizontal-menu a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #E50914;
            transition: width 0.3s ease;
        }

        .horizontal-menu a:hover::after {
            width: 100%;
        }

        .horizontal-menu a.active::after {
            width: 100%;
        }

        .right-icons {
            display: flex;
            gap: 20px;
            margin-left: auto;
        }

        .right-icons a {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #999;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        .right-icons a:hover {
            color: #E50914;
        }

        .right-icons svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Ajuster le contenu principal */
        main {
            margin-top: 120px;
            margin-left: 60px;
            background-color: #141414;
            min-height: calc(100vh - 120px);
            padding: 20px;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 40px;
            padding: 20px 0;
        }

        .pagination a {
            color: #999;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .pagination a:hover, .pagination a.active {
            background-color: #E50914;
            color: white;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Animations communes pour toutes les pages */
        .top-nav {
            animation: slideInLeft 0.6s ease-out forwards;
        }

        .sidebar {
            animation: slideInLeft 0.8s ease-out forwards;
        }

        /* Délais du menu */

        .horizontal-menu a:nth-child(3) { animation-delay: 0.3s; }
        .horizontal-menu a:nth-child(4) { animation-delay: 0.4s; }
        .horizontal-menu a:nth-child(5) { animation-delay: 0.5s; }
        .horizontal-menu a:nth-child(6) { animation-delay: 0.6s; }

        /* Délais des icônes */
        .right-icons a:nth-child(1) { animation-delay: 0.4s; }
        .right-icons a:nth-child(2) { animation-delay: 0.5s; }

        /* Animation du footer */

        .photo-card:nth-child(3) { animation-delay: 0.4s; }
        .photo-card:nth-child(4) { animation-delay: 0.5s; }
    </style>
